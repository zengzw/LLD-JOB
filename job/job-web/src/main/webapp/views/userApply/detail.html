<html>
<head>

    <meta http-equiv="Cache-control" content="no-cache">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="renderer" content="webkit">
    <title>招工报名详情</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/tsh/1.0.0/themes/easyui.css?gversion=1.0.0">
    <link rel="stylesheet" type="text/css" href="../../../../static/tsh/1.0.0/themes/style.css?gversion=1.0.0">
    <link rel="stylesheet" type="text/css" href="../../../../static/home/1.0.0/main.css?gversion=1.0.0">
    <link rel="stylesheet" type="text/css" href="../../../../static/coupon/1.0.0/page.css?gversion=1.0.0">
    <script src="../../../../static/tsh/1.0.0/jquery.min.js?gversion=1.0.0"></script>
    <script src="../../../../static/tsh/1.0.0/jquery.easyui.min.js?gversion=1.0.0"></script>
    <script src="../../../../static/tsh/1.0.0/jquery.easyui.extend.min.js"></script>
    <script src="../../../../static/tsh/1.0.0/plugins/jquery-tmpl/jquery.tmpl.min.js"></script>
</head>
<body style="margin:0 20px;">
<div id="tsh-title">
    <h3><span class="t1">&nbsp;&nbsp;&nbsp;&nbsp;招工报名详情</span></h3>
    <div class="title-border"></div>
</div>
<form id="viewcoupon" method="get" class="form">
    <table cellpadding="5" cellspacing="10">
        <tr>
            <td class="title" align="right">职位来源：</td>
            <td>
                 <span id="source"></span>
            </td>
        </tr>
        <tr>
	       <td class="title" align="right">职位编号：</td>
	             <td>
		            <span id="jobCode"></span>
	             </td>
		 </tr>
        <tr>
	       <td class="title" align="right">职位地区：</td>
	             <td>
		            <span id="address"></span>
	             </td>
		 </tr>
        <tr>
	       <td class="title" align="right">公司名：</td>
	             <td>
		            <span id="compName"></span>
	             </td>
		 </tr>
        <tr>
	       <td class="title" align="right">职位分类：</td>
	             <td>
		            <span id="cpName"></span>
	             </td>
		 </tr>
        <tr>
	       <td class="title" align="right">职位名称：</td>
	             <td>
		            <span id="ccName"></span>
	             </td>
		 </tr>
        <tr>
	       <td class="title" align="right">招工标题：</td>
	             <td>
		            <span id="title"></span>
	             </td>
		 </tr>
        <tr>
	       <td class="title" align="right">已报名（总报名数）：</td>
	             <td>
		            <span id="applyCount"></span>
	             </td>
		 </tr>
        <tr>
	       <td class="title" align="right">共招聘（人）：</td>
	             <td>
		            <span id="recruit_number"></span>
	             </td>
		 </tr>
        <tr>
	       <td class="title" align="right">截止日期：</td>
	             <td>
		            <span id="deadline"></span>
	             </td>
		 </tr>
        <tr>
	       <td class="title" align="right">报名编号：</td>
	             <td>
		            <span id="code"></span>
	             </td>
		 </tr>
        <tr>
	       <td class="title" align="right">报名网点：</td>
	             <td>
		            <span id="applyAddress"></span>
	             </td>
		 </tr>
        <tr>
	       <td class="title" align="right">姓名：</td>
	             <td>
		            <span id="userName"></span>
	             </td>
		 </tr>
        <tr>
	       <td class="title" align="right">性别：</td>
	             <td>
		            <span id="sex"></span>
	             </td>
		 </tr>
        <tr>
	       <td class="title" align="right">身份证：</td>
	             <td>
		            <span id="idCard"></span>
	             </td>
		 </tr>
        <tr>
	       <td class="title" align="right">电话：</td>
	             <td>
		            <span id="phone"></span>
	             </td>
		 </tr>
        <tr>
	       <td class="title" align="right">报名时间：</td>
	             <td>
		            <span id="createTime"></span>
	             </td>
		 </tr>
        <tr>
	       <td class="title" align="right">工友状态：</td>
	             <td>
		            <span id="jobStatus"></span>
	             </td>
		 </tr>
        <tr>
	    
        <tr>
	       <td class="title" align="right">面试时间：</td>
	             <td>
		            <span id="interviewTime"></span>
	             </td>
		 </tr>
       
        <tr>
	       <td class="title" align="right">入职时间：</td>
	             <td>
		            <span id="joinTime"></span>
	             </td>
		 </tr>
      
        <tr>
	       <td class="title" align="right">离职时间：</td>
	             <td>
		            <span id="leaveTime"></span>
	             </td>
		 </tr>
      
    <tr>
        <td></td>
        <td><a href="javascript:void(0)" class="btn btn-1" id="view_back" style="margin-top: 10px;"><i class="m-77"></i>返回</a></td>
    </tr>
    </table>
</form>

</body>
<script type="text/javascript"  src="../../static/tsh/common/commonTools.js" ></script>
